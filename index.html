<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Valentine's Day Question</title>
  <style>
    /* Global Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f5c6cb, #f8d7da); /* Soft pink gradient */
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      flex-direction: column;
      text-align: center;
    }

    .valentine-question {
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }

    h2 {
      color: #e74c3c;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .answer-button {
      padding: 12px 25px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      color: white;
      margin: 10px 5px;
      transition: transform 0.3s ease, background-color 0.3s ease;
      display: inline-block;
    }

    .yes {
      background-color: #4CAF50;
    }

    .yes:hover {
      background-color: #45a049;
    }

    .no {
      background-color: #f44336;
    }

    .no:hover {
      background-color: #e53935;
    }

    .answer-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .kitty-button {
      background-color: #ff9800;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
      border: none;
      color: white;
    }

    .kitty-button:hover {
      background-color: #fb8c00;
    }

    .cute-image {
      margin-top: 30px;
      width: 250px;
      height: auto;
      transition: transform 0.3s ease;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .cute-image:hover {
      transform: scale(1.1);
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      h2 {
        font-size: 20px;
      }

      .answer-button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .kitty-button {
        font-size: 14px;
        padding: 8px 16px;
      }

      .cute-image {
        width: 180px; /* Smaller size on mobile */
      }
    }

    @media (max-width: 320px) {
      .cute-image {
        width: 150px; /* Even smaller size on very small screens */
      }

      .answer-button {
        font-size: 12px;
        padding: 8px 16px;
      }

      .kitty-button {
        font-size: 12px;
        padding: 6px 12px;
      }
    }

  </style>
</head>
<body>
  <div class="valentine-question">
    <h2>PRINCESS, will you be my Forever?</h2>
    <button class="answer-button yes" onclick="yesClicked()">Yes</button>
    <button class="answer-button no" id="noButton" onclick="noClicked()">No</button>
    <img src="https://i.pinimg.com/originals/76/a4/3d/76a43d771002177090db48598b4aa198.gif" alt="Cute Cat" class="cute-image">
    
  </div>

  <script>
    let noClickCount = 0;
    const noButton = document.getElementById('noButton');
    const yesButton = document.getElementsByClassName('yes')[0];
    const kittyImage = document.querySelector('.cute-image');

    function yesClicked() {
      window.open("https://www.example.com", "_blank");  // Change to your desired URL
    }

    function noClicked() {
      noClickCount++;
      if (noClickCount < 10) {
        const noResponses = [
          'Are you sure?',
          'Oh, come on!',
          'Just a little yes?',
          'Pretty please?',
          'It will be fun!',
          'Yay! I knew it!',
          'Really?',
          'Think again!',
          'Sure about that?',
          'Last chance...'
        ];
        noButton.textContent = noResponses[noClickCount - 1];
        yesButton.style.transform = `scale(${1 + noClickCount * 0.1})`;
        noButton.style.transform = `scale(${1 - noClickCount * 0.05})`;
      } else {
        noButton.textContent = "Yadaba Yaroi";
        noButton.disabled = true; // Disable the button to prevent further clicks
        yesButton.style.transform = `scale(1)`;
      }
    }

    function kittyClicked() {
      // Toggle the image size with a little animation
      kittyImage.style.transform = (kittyImage.style.transform === "scale(1.1)") ? "scale(1)" : "scale(1.1)";
    }
  </script>
</body>
</html>
